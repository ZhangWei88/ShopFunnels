<div class="modal-header">
    <h3>Order Products</h2>
    <button type="button" class="close modal-close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
</div>
<form name="form">
    <div class="modal-body">
        <table ng-table="productTable" class="table table-striped table-hover">
            <tr ng-repeat="product in $data">
                <td>
                    <img ng-src="{{product.imageUri}}" alt="" height="100" width="100" ng-class="{'img-bordered': product.imageUri}">
                </td>
                <td data-title="'Product'">
                    <label>{{ product.name }}</label><br/>
                    <span>{{ product.customNameLine1 ? product.customNameLine1 : '-' }}</span><br/>
                    <span>{{ product.customNameLine2 ? product.customNameLine2 : '-' }}</span><br/>
                    <span>{{ product.clickFunnelName }}</span>
                </td>
                <td data-title="'Type'" class="text-center">
                    <label ng-class="['color-label', {'color-light-grey': product.type.id == data.static.constants.productTypeEnum.STANDARD, 'color-purple': product.type.id == data.static.constants.productTypeEnum.SHIPPING}]">{{ product.type.label }}</label>
                </td>
                <td class="text-center">
                    <a class="button color-grey" ng-click="openProductSettings(product)">Settings</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <a class="button color-blue pull-left" ng-click="createProduct()" style="display:inline-block;">New Product</a>
        <a class="button color-grey pull-right" ng-click="close()">Close</a>
    </div>
</form>
