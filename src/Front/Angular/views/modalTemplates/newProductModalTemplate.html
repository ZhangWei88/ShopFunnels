<div class="modal-header">
    <h3>Select Product</h2>
    <button type="button" class="close modal-close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
</div>
<form name="form">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="name">Search</label>
                    <input type="text" class="form-control" placeholder="Type Keyword"
                           ng-model="data.productKeyword" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a class="button color-light-grey" ng-click="searchProducts()"><i class="fa fa-search m-r-1"></i>Search Products</a>
            </div>
        </div>
        <div class="row m-t-1">
            <div class="col-md-12">
                <div class="form-group"
                     ng-class="{'has-error': form.product.$invalid && state.submitted}">
                    <label for="product">Product<span class="text-danger">*</span></label>
                    <select class="form-control" name="product" id="product"
                          required
                          placeholder="Select Product"
                          ng-model="data.product"
                          ng-options="
                             product as product.name for product
                             in data.products
                             track by product.id">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group"
                     ng-class="{'has-error': form.clickFunnelName.$invalid && state.submitted}">
                    <label for="clickFunnelName">Click Funnels Product (Must Match Exactly)<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="clickFunnelName" name="clickFunnelName" placeholder="Click Funnels Product"
                           required
                           ng-model="data.clickFunnelName" />
                </div>
                <p>This is your Click Funnels product name that will be matched to the above Shopify product.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group"
                     ng-class="{'has-error': form.productType.$invalid && state.submitted}">
                    <label for="productType">Product Type<span class="text-danger">*</span></label>
                    <select class="form-control" name="productType" id="productType"
                          required
                          ng-model="data.productType"
                          ng-options="
                             type as type.label for type
                             in data.static.productTypes
                             track by type.id">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="button color-grey pull-right" ng-click="close()">Close</a>
        <a class="button color-purple pull-right m-r-1" ng-click="submit(form)">Create</a>
    </div>
</form>
