<div class="modal-header">
    <h3>Order Products</h2>
    <button type="button" class="close modal-close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
</div>
<form name="form">
    <div class="modal-body">
        <table ng-table="orderProductsTable" class="table table-striped table-hover">
            <tr ng-repeat="product in $data">
                <td>
                    <img ng-src="{{product.image ? product.image.src : ''}}" alt="{{product.image ? product.image.alt : ''}}" height="100" width="100" ng-class="{'img-bordered': product.image.src}">
                </td>
                <td data-title="'Product'">
                    <label>{{ product.name }}</label><br/>
                    <span>{{ product.variantTitle ? '(' + product.variantTitle + ')' : '' }}</span>
                </td>
                <td data-title="'Status'" class="nowrap">
                    <label ng-class="['color-label', {'color-blue': product.financialStatus == 'paid', 'color-purple': product.financialStatus != 'paid'}]">{{ product.financialStatus }}</label>
                </td>
                <td data-title="'Price'" sortable="'price'">
                    {{ product.price }}
                </td>
                <td data-title="'Quantity'" sortable="'quantity'">
                    {{ product.quantity }}
                </td>
                <td data-title="'Match'" class="nowrap">
                    <label ng-class="['color-label', {'color-light-grey': product.id, 'color-red': !product.id}]">{{ product.id ? 'Processed' : 'Unavailable' }}</label>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <a class="button color-blue pull-left" ng-click="archiveOrder()" style="display:inline-block;">Archive order</a>
        <a class="button color-grey pull-right" ng-click="close()">Close</a>
    </div>
</form>
