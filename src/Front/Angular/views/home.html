<div ng-cloak ng-controller="HomeController" class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <h2>Please enter shop name</h2>
            <div class="p-v-1">
                <input type="text"
                       ng-model="shopName"/>
                <label>.myshopify.com</label>
            </div>
        </div>
        <div class="row pull-right">
            <input type="button" class="btn btn-success"
                  ng-click="checkStore()"
                  value="Next"/>
            <input type="button" class="btn btn-success"
                  ng-click="next()"
                  ng-if="state.authorized && state.success"
                  value="Next"/>
            <input type="button" class="btn btn-success"
                  ng-click="authorize()"
                  ng-if="state.authorized && state.fail"
                  value="Authorize"/>
            <input type="button" class="btn btn-success"
                  ng-click="back()"
                  ng-if="state.authorized"
                  value="Back"/>
        </div>
    </div>
</div>
